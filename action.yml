name: 'Dependency updater'
description: 'Update system dependencies of a Dockerfile'
inputs:
  dockerfile:
    description: 'Dockerfile path'
    required: true
    default: 'Dockerfile'
  dependencies:
    description: 'dependencies.json file path'
    required: false
    default: 'dependencies.json'
  apply:
    description: 'apply the potential update to the local code'
    required: true
    default: 'false'
  manifest:
    description: 'manifest file path'
    required: false
    default: 'dependencies.csv'
outputs:
  updatedDependencies:
    description: "JSON representing the updated dependencies"
runs:
  using: 'node16'
  main: 'dist/index.js'
